<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
    /* 将页面中所有的p标签选中，设置文字颜色为红色 */
        p {
            color:red;
        }
        div {
            /* 文字颜色为蓝色 */
            color: blue;
            /* 标签的宽度为200像素 */
            width: 200px;
            /* 标签的高度为200像素 */
            height: 200px;
           /*  设置标签的背景颜色为绿色 */
           /* background: green; */
           background-color: green;
        }
        input::placeholder {
            color: red;
        }

    </style>
</head>
<body>
    <p>文字段落</p>
    <div>div标签</div>
    <span>span标签</span>
    <br>
    <input type="text" placeholder="你好">
    <br>
    <img src="标签选择器.jpg" alt="">
</body>
</html>
